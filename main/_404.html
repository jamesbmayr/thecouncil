<!DOCTYPE html>
<html>
	<head>
		<title>The Council</title>
		<script node> getAsset("meta") </script>node>
		<script node> getAsset("google fonts") </script>node>
		<link rel="shortcut icon" type="image/png" href="icon.png"/>
		<link rel="stylesheet" type="text/css" href="main/stylesheet.css"/>
		<style>
			/* page */
				#container {
					position: absolute;
					top: 0px;
					left: 0px;
					height: 100vh;
					width: 100vw;
					background-image: url("x.png");
					background-position: center center;
					background-size: cover;
					background-repeat: no-repeat;
					margin: 0px;
					padding: 0px;
					border: 0px;
				}

				#content {
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translateX(-50%) translateY(-50%);
					font-size: 100%;
					color: var(--white-4);
					background-color: transparent;
					cursor: default;
					text-align: center;
					border-radius: var(--borderRadius);
					line-height: 1.5;
					user-select: none;
				}

				#header {
					font-size: 150%;
					width: 100%;
					padding: 0% 0% 2% 0%;
					margin: 0 0 5% 0;
					color: var(--white-4);
					cursor: default;
					text-align: center;
					text-transform: uppercase;
				}				

				#goback:hover, #goback:focus {
					text-shadow: 0px 0px 50px var(--white-4);
				}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<div id="header">404</div>
				<div>Nothing here.</div>
				<a id="goback" href="../../">Go back.</a>
			</div>
		</div>
	</body>
</html>
