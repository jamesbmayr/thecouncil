<!DOCTYPE html>
<html>
	<head>

		<script>window.id = "<script node>request.session.id</script>node>"</script>

	</head>

		<div id="message" class="hidden"></div>
		<div id="container">
			<script node>
				if (request.game.players[request.session.id]) {
					var leader = Boolean(request.game.data.members[request.session.id] && request.game.data.members[request.session.id].state.leader)

					"<div id='header'>" + 
						"<div id='mode-bar'>" +
							"<div id='select-council'>" +
								"<canvas height='1000' width='1500'></canvas>" +
								"<span>Council</span>" +
							"</div>" +
							"<div id='select-district' selected>" +
								"<canvas height='1000' width='1500'></canvas>" + 
								"<span>District</span>" +
							"</div>" +
						"</div>" +
						"<div id='action-bar'>" +
							"<button id='submit-recall'" + (leader ? " hidden" : "") + ">recall</button>" +
							"<button id='submit-tally'"  + (leader ? "" : " hidden") + ">tally</button>" +
							"<button id='submit-campaign'>campaign</button>" +
						"</div>" +
					"</div>" +
					"<div id='members'></div>" + 
					"<div id='issues' hidden></div>"
				}
				else {
					"<div id='submit-start-pole'" + (request.game.data.state.start ? " hidden" : "") + "></div>" +
					"<button id='submit-start'" + (request.game.data.state.start ? " hidden" : "") + ">" +
						"<span id='submit-start-inner'>launch [" + request.game.id + "]</span>" +
					"</button>" +
					"<div id='column-left'>" +
						"<div id='government'></div>" +
						"<div id='members'></div>" +
					"</div>" +
