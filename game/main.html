<!DOCTYPE html>
<html>
	<head>
		<title>The Council</title>
		<script node> getAsset("meta") </script>node>
		<script node> getAsset("google fonts") </script>node>
		<link rel="shortcut icon" type="image/png" href="icon.png"/>
		<link rel="stylesheet" type="text/css" href="game/main.css"/>
		<script type="text/javascript" src="game/main.js"></script>
		<script>window.id = "<script node>request.session.id</script>node>"</script>
	</head>
	<body>
		<div id="message" class="hidden"></div>

			<div id='start' <script node>request.game.data.state.start ? " hidden" : ""</script>node>>

					<span id='submit-start-inner'>launch [<script node>request.game.id</script>node>]</span>
				</button>
				<div id='flags-background'></div>
			</div>
			<div id='column-left'>
				<div id='government'></div>
				<div id='members'></div>
			</div>
			<div id='column-right'>
				<div id='results'></div>
				<div id='issues'></div>
			</div>
		</div>
	</body>
</html>
