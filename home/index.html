<!DOCTYPE html>
<html>
	<head>
		<title>The Council</title>
		<script node> getAsset("meta") </script>node>
		<script node> getAsset("google fonts") </script>node>
		<link rel="shortcut icon" type="image/png" href="icon.png"/>
		<link rel="stylesheet" type="text/css" href="home/stylesheet.css"/>
		<script type="text/javascript" src="home/script.js"></script>
	</head>
	<body>
		<div id="message" class="hidden"></div>
		<div class="flag-outer" id="title-outer">
			<a class="flag" href="./about" id="title">
				<span id="title-inner">The Council</span>
			</a>
			<div class="flag-pole"></div>
		</div>
		<div class="flag-outer" id="creator-outer">
			<a class="flag" id="creator" href="https://jamesmayr.com" target="_blank"></a>
			<div class="flag-pole"></div>
		</div>
		<div class="flag-outer" id="new-outer">
			<button class="flag" id="createGame">new</button>
			<div class="flag-pole"></div>
		</div>
		<div class="flag-outer" id="join-outer">
			<input class="flag" id="name" type="text" placeholder="name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<input class="flag" id="gameCode" type="text" placeholder="code" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<button class="flag" id="joinGame">join</button>
			<div class="flag-pole"></div>
		</div>
		<div id="flags"></div>
	</body>
</html>
